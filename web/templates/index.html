<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="tabs">
        <button onclick="openTab('tab1')">Tab 1</button>
        <button onclick="openTab('tab2')">Tab 2</button>
        <!-- Add more tabs as needed -->
    </div>
    <div id="content">
        <div id="tab1" class="tab-content">
            <h2>Tab 1 Content</h2>
            <p>This is the content for Tab 1.</p>
        </div>
        <div id="tab2" class="tab-content">
            <h2>Tab 2 Content</h2>
            <p>This is the content for Tab 2.</p>
        </div>
        <!-- Add more tab content as needed -->
    </div>
    <script src="/static/script.js"></script>
<script src="/static/script.js"></script>
<script>
    async function fetchContainers() {
        const response = await fetch('/api/endpoint1');
        const containers = await response.json();

        // Update the UI with the list of containers
        const containerList = document.getElementById('container-list');
        containerList.innerHTML = '<h2>Docker Containers</h2>';

        containers.forEach(container => {
            const containerInfo = document.createElement('div');
            containerInfo.innerHTML = `<p>${container.ID}: ${container.Names.join(', ')}</p>`;
            containerList.appendChild(containerInfo);
        });
    }

    // Call the fetchContainers function when the page loads
    window.onload = fetchContainers;
</script>

</body>
</html>
